<!doctype html>
<html>
    <head>
        <title>Socket.IO chat</title>
        <style>
            /* * { margin: 0; padding: 0; box-sizing: border-box; }
            body { font: 13px Helvetica, Arial; }
            form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
            form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
            form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; } */
            #messages { list-style-type: none; margin: 0; padding: 0; }
            #messages li { padding: 5px 10px; }
            #messages li:nth-child(odd) { background: #eee; }
        </style>
    </head>
    <body>
        <div id="identitas">
            Nama : <input type="text" id="nama"><br>
            Email : <input type="email" id="email"><br>
            <button onclick="setName()">Ok</button>
        </div>
        <div id="chat">
            <ul id="messages"></ul>
            <!-- <form id="pesan"> -->
                <input id="m" autocomplete="off" />
                <button onclick="send()">Send</button>
            <!-- </form> -->
            <br/>
            <div id="status"></div>
        </div>
        <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script>
             var socket = io();
             
          $(function () {
              $("#chat").hide();

              
              var name= "bot";
             

            socket.on("serverMsg", function (obj) {
                var eusi = obj.name+" : "+obj.message;
                $('#messages').append($('<li>').text(eusi));
                window.scrollTo(0, document.body.scrollHeight);
            });

            $("#messages").on("keyup", function (event) {
                socket.emit("sender", {
                    nama: name
                });
            }); 

            socket.on("sender", function (data) {
                $("#status").html(data.nama + " is typing");
                setTimeout(function () {
                    $("#status").html('');
                }, 3000);
            });

          });

          var identitas = $("#identitas");

          function setName(){
                name = $("#nama").val();
                identitas.hide();
                $("#chat").show();
              }

              function send(){
                socket.emit("clientMsg", {
                    "name": name,
                    "message": $("#m").val()
                });
                
                $('#m').val('');
                return false;
              }
        </script>
        
    </body>
</html>
